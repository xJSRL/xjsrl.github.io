<div class="aside fadeInLeft">
  <div class="pos_relative">
    <div class="d-flex justify-content-between header">
      <button class="none-button" type="button">
        <span class="material-symbols-outlined">
          arrow_back
          </span>
        </button>
    </div>
    <div class="project_info" *ngIf="project">
      <h3 class="mt-4">{{ project.projectName }}</h3>
      <p class="te mb-4">{{project.shortDescription}}</p>
      
      <p-galleria [value]="images" (onItemChange)="onItemChange($event)" [numVisible]="5" [circular]="true" [showItemNavigators]="true" [showThumbnails]="false" [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': '100%', 'max-height': '100%' }">
        <ng-template pTemplate="item" let-item>
            <img [src]="item" style="width: 100%; display: block;" />
        </ng-template>
      </p-galleria>
    
      <h4>About</h4>
      <p>{{project.description}}</p>
      <h4>Technologies</h4>
      <p class="d-flex flex-wrap">
        <span class="d-block mb-1" *ngFor="let tech of project.techUsed">{{tech}}</span>
      </p>
      <h4 class="d-flex align-items-center">
        <span class="material-symbols-outlined me-2">
          public
        </span>
        Website
      </h4>
      <p><a [href]="project.websiteLink" target="_blank">{{project.websiteLink}}</a></p>
    </div>
  </div>
</div>
