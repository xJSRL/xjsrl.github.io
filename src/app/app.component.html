<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over">
    <mat-toolbar>Menu</mat-toolbar>

    <app-sidenav></app-sidenav>
    <!-- <mat-nav-list>
          <a mat-list-item href="#">Link 1</a>
          <a mat-list-item href="#">Link 2</a>
          <a mat-list-item href="#">Link 3</a>
        </mat-nav-list> -->
  </mat-sidenav>
  <mat-sidenav-content class="fade-in">
    <mat-toolbar>
      <mat-toolbar-row class="p-custom" *ngIf="(isHandset$ | async) === false">
        <div class="img-icon"></div>
        <span class="example-spacer"></span>
        <div class="action-container" >
          <button class="btn-custom me-3">About</button>
          <button class="btn-custom me-3">Projects</button>
          <button class="btn-custom me-3">Contact</button>
          <button (click)="toogleDarkTheme()"><span
              class="material-symbols-outlined d-flex align-items-center">
              contrast
            </span></button>
        </div>
      </mat-toolbar-row>

        <div class="img-icon"  *ngIf="(isHandset$ | async) === true"></div>
        <span class="example-spacer" *ngIf="(isHandset$ | async) === true" ></span>
  
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async) === true"><mat-icon >menu</mat-icon>
        </button>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-background-animation
      style="position: absolute; top: 0; width: 100vw; height: 100vh; z-index: -1;"></app-background-animation>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
